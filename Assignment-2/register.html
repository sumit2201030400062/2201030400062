<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
</head>

<body>
    <div class="mainContainer">
        <img src="./assets/logo2.png" alt="">
        <div class="container" style="margin-top: 0px;">
            <div class="heading" style="margin-top: 0px;">
                <h1 style="margin-top: 0px;">SIGN UP</h1>
            </div>
            <form action="#">
                <div class="form-group">
                    <label for="email-address">EMAIL ADDRESS</label>
                    <input type="text" id="email-address" style="color: #fff;" name="email-address"
                        placeholder="Enter your email address" required />
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" style="color: #fff;" name="password"
                        placeholder="Enter your password" required />
                </div>
                <div class="form-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" style="color: #fff;" id="confirm-password" name="confirm-password"
                        placeholder="Repeat your password" required />
                </div>
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" style="color: #fff;" id="username" name="username"
                        placeholder="Enter your username" required />
                </div>

                <button type="submit" class="btn btn-primary">REGISTER</button>
            </form>

            <div class="links">
                <p id="acc">Already have an account? </p>
                <a href="login.html"> Sign In</a>
            </div>
        </div>
    </div>
</body>

</html>
