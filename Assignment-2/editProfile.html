<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile Page</title>
    <link rel="stylesheet" href="./css/editProfile.css" />
</head>

<body>
    <div class="mainContainer">
        <div class="container">
            <div class="heading">
                <h1>EDIT PROFILE</h1>
            </div>
            <form action="#">
                <div id="mybatch1">
                    <label for="firstName">FIRST NAME</label>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" style="color: #fff;" class="set" id="firstName" name="firstName"
                        placeholder="sumit" />
                    <input type="text" style="color: #fff;" class="set" id="lastName" name="lastName"
                        placeholder="mishra" />
                </div>
                <div class="form-group">
                    <label for="email-address">EMAIL</label>
                    <input type="text" style="color: #fff;" class="unset" id="email-address" name="email-address"
                        placeholder="sumitmishra1234@gmail.com" />
                </div>
                <div class="form-group">
                    <label for="address">ADDRESS</label>
                    <input type="text" style="color: #fff;" class="unset" id="address" name="address"
                        placeholder="BLOCK D/308, APURNA RESIDENCY,GHODASAR,AHMEDABAD-388888" />

                    </input>
                </div>
                <div id="mybatch1">
                    <label for="city">CITY</label>
                    <label for="state">STATE</label>
                    <select name="city" id="city" class="set" style="height: 51.2px;">
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Surat">Surat</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                    </select>
                    <select name="state" id="state" class="set" style="height: 51.2px;">
                        <option value="GUJARAT">Gujarat</option>
                        <option value="WESTBENGAL">West Bengal</option>
                        <option value="MAHARASHTRA">Maharashtra</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birth-date">ADDRESS</label>
                    <input type="date" class="unset" id="birth-date" name="birth-date"
                        placeholder="BLOCK D/308, APURNA RESIDENCY,GHODASAR,AHMEDABAD-388888" />
                    </input>
                </div>
                <div class="grp-button">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="submit" class="btn btn-primary">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
